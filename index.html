<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Filmes</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <header>
            <img src="icons/Logo.svg" alt="">

            </div>

        </header>

                    <span><img src="icons/Nota.svg" alt=""></span>

                    <div class="icone">
                        <img src="icons/relogio.svg" alt="">

                    </div>
                    <div class="icone">
                        <img src="icons/calendario.svg" alt="">
                        <span>2023</span>
                    </div>
                </div>
                <a href="barbie-trailer.html" class="button">
                    <img src="icons/play.svg" alt="">

                </a>
            </div>

            <div class="box">
                <div class="title">
                    <span class="title-white">Oppenheimer</span>
                    <span><img src="icons/Nota.svg" alt=""></span>
                </div>

                    <div class="icone">
                        <img src="icons/relogio.svg" alt="">

                    </div>
                    <div class="icone">
                        <img src="icons/calendario.svg" alt="">
                        <span>2023</span>
                    </div>
                </div>
                <a href="open-trailer.html" class="button">
                    <img src="icons/play.svg" alt="">
                    <p>Assista o trailer</p>
                </a>
                
            </div>
            <div class="box">
                <div class="title">
                    <span class="title-white">Indiana Jones</span>
                    <span><img src="icons/Nota.svg" alt=""></span>
                </div>
                <img src="icons/indianaJ.svg" alt="">

                    <div class="icone">
                        <img src="icons/relogio.svg" alt="">
                        <span>2:22:00</span>
                    </div>
                    <div class="icone">
                        <img src="icons/calendario.svg" alt="">
                        <span>2023</span>
                    </div>
                </div>
                <a href="india-trailer.html" class="button">
                    <img src="icons/play.svg" alt="">
                    <p>Assista o trailer</p>
                </a>

            </div>
        </div>

</html>
